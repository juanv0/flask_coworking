{% extends "base.html" %}	

{% block content %}	
	{% if salas %}

<table>
   <caption>Usted tiene reservadas las siguientes salas:</caption>

    <tr>
       <th>Numero de Sala</th>
       <th>Fecha</th>
       <th>Hora</th>

   </tr>
    {% for sala in salas%}
    <tr>
       <td>{{ sala.numero }}</td>
       <td>{{ sala.fecha }}</td>
       <td>{{ sala.hora }}</td>
   </tr>
    {% endfor %}

</table>
{% else %}
<h3>No tiene ninguna sala reservada</h3>

{% endif %}

{% endblock %}
